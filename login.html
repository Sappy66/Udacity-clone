<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    
    <!----------------------- Logo container ------------------------->

    <div class="logo-divs w-100">
        <img class="ms-5 ps-5 pt-4 pb-4" src=".//Images/udacity-tt-logo.svg" alt="udacity-tt-logo" height="78px">
    </div>

    <!----------------------- main container ------------------------->

    <div class="signup-div mb-5">
        <div class="sign-container">
            <span class="sign-u span">SIGN UP</span> <a class="sign-i span" href="./signup.html"><span>SIGN IN</span></a>
        </div>
        
        <div class="sign-header">
            <p class="sign-child1">Create your account.</p>
            <p class="sign-child">Build skills for today, tomorrow, and beyond. Education to future-proof your career.</p>
        </div>

        <div class="signup-with">

            <button class="btn border w-100 me-3">
                <span class="word"><img class="" src="./Images/google logo.png" alt="" height="30px"> Sign up with Google</span>
            </button>

            <button class="btn border w-100">
                <span class="word"><img src="./Images/fb-logo.png" alt="" height="30px"> Sign up with Facebook</span>
            </button>

        </div>

        <div class="d-flex align-items-center go mt-4">
            <span class="d-flex con me-4 w-50"> </span> <span class=" pb-1"> or </span> <span class="d-flex con ms-4 w-50"> </span>
        </div>

        <div class="sign-input mt-4">
            
            <input type="text" class="form-control mb-3" placeholder="First Name">
            <input type="text" class="form-control mb-3" placeholder="Last Name">
            <input type="email" class="form-control mb-3" placeholder="Email Address">
            <div class="input-icon  d-flex">
            <input type="password" class="form-control mb-3 pe-5" placeholder="Password">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </div>
        </div>

        <div class="signup-text">
            <p>By clicking "Sign in," you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span>.</p>
        </div>

        <div class="sign-btn d-flex pb-5">
            <button type="button" class="btn btn-primary pt-3 pb-3 ps-3">Sign up 
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-arrow-right ms-5" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
            </button>
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
